<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="nav-logo">
                    <h1><a href="{{ url_for('home') }}" id="home-link">Online Store</a></h1>
                </div>
                <ul class="nav-links">
                    <li id="username-placeholder">Welcome, <span id="username"></span></li>
                    <li><a href="{{ url_for('home') }}" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="{{ url_for('about') }}" class="nav-link">About Us</a></li>
                    <li><a href="{{ url_for('checkout') }}" class="nav-link">My Cart</a></li>
                    <li><a href="#" id="logout-link" class="nav-link">Login</a></li>
                </ul>
            </div>
            <input type="text" id="search-input" placeholder="Search products..." aria-label="Search products">
        </nav>
    </header>
    <main class="payment-main">
        <h1>Payment</h1>
        <div id="payment-section" class="payment-content">
            <!-- Payment content can be dynamically inserted here -->
        </div>
        <div id="qr-expiration-message" style="display:none; color: red; text-align: center; margin-top: 20px;">
            Your payment session has expired.
        </div>
        <button id="confirm-order-btn" style="display:none;">Confirm Order</button>
        <div id="order-success-message" style="display:none;">
            <p>Your order has been placed successfully!</p>
        </div>
    </main>
    <script src="{{ url_for('static', filename='payment.js') }}"></script>
</body>
</html>
